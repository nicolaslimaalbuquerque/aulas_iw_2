<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>JQuery Validation</title>		
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/jquery.validate.min.js"></script>
		<script type="text/javascript" src="js/additional-methods.min.js"></script>
		<script type="text/javascript" src="js/localization/messages_pt_BR.js"></script>
		
		<script type="text/javascript">
		
			jQuery.validator.addMethod("arrobaNoInicio", function(value, element){
				if (value.indexOf("@") == 0){
					return true
				}else{
					return false
				}
			}, "Tem que ter arroba no começo")
		
			$(document).ready(function(){
				$("#formCadastro").validate({
					rules:{
						nome: {
							required: true,
							maxlength: 100,
							minlength: 10,
							minWords: 2
						},
						Peso:{
							required: true,
							min: 20,
							max: 200
						},
						email: {
							required: true,
							email: true
						},
						cidade: {
							required: true
						},
						Escolaridade:{
							required: true
						},
						idade: {
							required: true,
							min: 1,
							max: 120
						},
						
						instagram: {
							arrobaNoInicio: true
						}
					},
					submitHandler: function(form){
						alert("Sucessoooooooooo")						
					}
				})
			})
		</script>
	</head>
	<body>
		<div class="container">
			<h1>Validação de formulários com JQuery Validation</h1>
			<form name="formCadastro" id="formCadastro" method="post">
				<div class="row">
					<label>Nome</label>
					<input type="text" name="nome" id="nome" class="form-control" />
				</div>
				<div class="row">
					<label>E-mail</label>
					<input type="email" name="email" id="email" class="form-control" />
				</div>				
				<div class="row">
					<label>Cidade</label>
					<select name="cidade" id="cidade" class="form-control">
						<option value="">----</option>
						<option value="MAUA">Mauá</option>
						<option value="RIBEIRÃO">Ribeirão Pires</option>
						<option value="SANTO ANDRÉ">Santo André</option>
					</select>
				</div>
				<div class="row">
					<label>Escolaridade</label>
					<select name="Escolaridade" id="escolaridade" class="form-control">
						<option value="">----</option>
						<option value="FUNDAMENTAL INCOMPLETO">Fundamental incompleto</option>
						<option value="FUNDAMENTAL COMPLETO">Fundamental completo</option>
						<option value="MEDIO COMPLETO ">Médio completo</option>
						<option value="SUPERIOR COMPLETO ">Superior completo</option>
						<option value="PÓS-GRADUAÇÃO ">Pós-graduação completa ou cursando </option>

					</select>
				</div>
				<div class="row">
					<label>Idade</label>
					<input type="number" name="idade" id="idade" class="form-control" />
				</div>
				<div class="row">
					<label>Peso</label>
					<input type="number" name="Peso" id="Peso" class="form-control" />
				</div>

				<div class="row">
					<label>Instagram</label>
					<input type="text" name="instagram" id="instagram" class="form-control" />
				</div>
				<div class="row">
					<input type="submit" name="enviar" id="enviar" class="btn btn-primary form-control" />
				</div>
			</form>
		</div>
	</body>
</html>
